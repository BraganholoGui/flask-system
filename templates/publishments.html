{% extends 'layout.html' %}

{% block content %}
<section class="content">
    <div class="box">
        <div class="box-title">
            <h1>Cat Images</h1>
        </div>
        <div class="box-images">
            {% for data in datas%}
            <div class="content-box">
                <img src="{{ data.url }}" alt="Imagem" 
                width="{% if data.width > 180 %}180{% else %}{{ data.width }}{% endif %}" height="{% if data.height > 180 %}180{% else %}{{ data.height }}{% endif %}"
                >
            </div>
            {% endfor %}
        </div>
    </div>

</section>
{% endblock %}
